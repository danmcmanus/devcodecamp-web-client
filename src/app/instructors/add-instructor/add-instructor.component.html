<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Image Library</h4>
      </div>
      <form #imageForm=ngForm (ngSubmit)="onSubmit(LastName, FirstName, Image)">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" #FirstName [ngModel] name="FirstName" id="FirstName">
            <label for="FirstName">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" #LastName [ngModel] name="LastName" id="LastName">
            <label for="LastName">Last Name</label>
          </div>
        </div>
        <img [src]="imageUrl">
        <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
        <button type="submit" class="btn-large btn-submit">Submit</button>
      </form>
    </div>
  </div>
</div>
